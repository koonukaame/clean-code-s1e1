<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="main-heading_hidden">TODO</h1>
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower matrix">
      <a class="header__img-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section__add">
        <h2 class="section__heading">Add Item</h2>
        <div class="form__input-wrapper">
          <input id="new-task" class="task form__text-input" type="text">
          <button class="form__btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section__heading">Todo</h2>
        <ul id="list__todo" class="task__list">
          <li class="task__item">
            <input type="checkbox" class="form__checkbox-input">
            <label class="task task__name">Pay Bills</label>
            <input type="text" class="task form__text-input">
            <button class="edit form__btn">Edit</button>
            <button class="delete form__btn">
              <img src="./remove.svg" class="form__btn-img" alt="delete button">
            </button>
          </li>
          <li class="task__item_edit task__item">
            <input type="checkbox" class="form__checkbox-input">
            <label class="task task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task form__text-input">
            <button class="edit form__btn">Save</button>
            <button class="delete form__btn">
              <img src="./remove.svg" class="form__btn-img" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section__heading">Completed</h2>
        <ul id="list__done" class="task__list">
          <li class="task__item">
            <input type="checkbox" class="form__checkbox-input" checked>
            <label class="task task__name">See the Doctor</label>
            <input type="text" class="task form__text-input">
            <button class="edit form__btn">Edit</button>
            <button class="delete form__btn">
              <img src="./remove.svg" class="form__btn-img" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
