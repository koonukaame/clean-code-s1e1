<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="img-container">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="img-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-element">
        <label for="new-task" class="section-title">Add Item</label>
        <div class="input-wrapper">
          <input id="new-task"class="task text-input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="todo" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox-input">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="checkbox-input">
          <label class="task task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="done" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox-input" checked>
          <label class="task task-name">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
